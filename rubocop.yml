# Project-specific configuration

# Don't check these files
AllCops:
  TargetRubyVersion: 2.2
  Exclude:
    - 'config/environments/*'
    - '**/templates/**/*'
    - 'tmp/**/*'
    - 'db/**/*'
    - 'bin/**/*'
    - '**/vendor/**/*'

# Maximum acceptable method complexity
Metrics/AbcSize:
  Max: 10

# Maximum acceptable line length
Metrics/LineLength:
  Max: 100

# A little extra space here is OK
Style/EmptyLinesAroundBlockBody:
  Enabled: false

# It shouldn't be necessary to document all classes
Style/Documentation:
  Enabled: false

# 2-space indent seems more reasonable
Style/AlignHash:
  Enabled: false

# Don't guard clause short methods
Style/GuardClause:
  MinBodyLength: 3

# Useful to casting to boolean
Style/DoubleNegation:
  Enabled: false

Documentation:
  Enabled: false

# Prefer &&/|| over and/or.
Style/AndOr:
  Enabled: true

# Do not use braces for hash literals when they are the last argument of a
# method call.
Style/BracesAroundHashParameters:
  Enabled: true

# Align `when` with `case`.
Style/CaseIndentation:
  Enabled: true

# No extra empty lines.
Style/EmptyLines:
  Enabled: true

# In a regular class definition, no empty lines around the body.
Style/EmptyLinesAroundClassBody:
  Enabled: true

# In a regular module definition, no empty lines around the body.
Style/EmptyLinesAroundModuleBody:
  Enabled: true

# Use Ruby >= 1.9 syntax for hashes. Prefer { a: :b } over { :a => :b }.
Style/HashSyntax:
  Enabled: true

# Method definitions after `private` or `protected` isolated calls need one
# extra level of indentation.
Style/IndentationConsistency:
  Enabled: true
  EnforcedStyle: rails

# Two spaces, no tabs (for indentation).
Style/IndentationWidth:
  Enabled: true

# Defining a method with parameters needs parentheses.
Style/MethodDefParentheses:
  Enabled: true

# Use `foo {}` not `foo{}`.
Style/SpaceBeforeBlockBraces:
  Enabled: true

# Use `foo { bar }` not `foo {bar}`.
Style/SpaceInsideBlockBraces:
  Enabled: true

# Use `{ a: 1 }` not `{a:1}`.
Style/SpaceInsideHashLiteralBraces:
  Enabled: true

# Check quotes usage according to lint rule below.
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

# Detect hard tabs, no hard tabs.
Style/Tab:
  Enabled: true

# Blank lines should not have any spaces.
Style/TrailingBlankLines:
  Enabled: true

# No trailing whitespace.
Style/TrailingWhitespace:
  Enabled: true

# Use quotes for string literals when they are enough.
Style/UnneededPercentQ:
  Enabled: true

# Align `end` with the matching keyword or starting expression except for
# assignments, where it should be aligned with the LHS.
# Lint/EndAlignment:
#   Enabled: true
#   AlignWith: variable

# Use my_method(my_arg) not my_method( my_arg ) or my_method my_arg.
Lint/RequireParentheses:
  Enabled: true

# Use // around regular expressions.
AllowInnerSlashes: true
